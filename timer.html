<html>
    <head>
        <title>Таймер</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Таймер</h1>
        <p>
            <input autocomplete="on" min="0" max="59" placeholder="10" value="00" maxlength="2" size="3" type="number" id="second" class="inputText">
            <span>секунд</span>   
            
            <input autocomplete="on" min="0" max="59" placeholder="30" value="00" maxlength="2" size="3" type="number" id="minute" class="inputText">
            <span>минут</span>    

            <input autocomplete="on" min="0" max="23" placeholder="00" value="00" maxlength="2" size="3" type="number" id="hour" class="inputText">
            <span>часов</span>   
        </p>
        <p>
        <input type="button" value="старт" id="start" class="inputButton">
        <input type="button" value="стоп" id="stopped" class="inputButton">
        </p>
        <p>
            <input checked type="radio" name="sound" value="Время вышло" id="sound1">
            <span class="option">Время вышло</span>
        </p>
        <p>
            <input type="radio" name="sound" value="Будильник" id="sound2">
            <span class="option">Будильник</span>
        </p>
        <script src="js/script.js"></script>
    </body>
</html>
