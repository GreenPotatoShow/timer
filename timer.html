<html>
    <head>
        <title>Таймер</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Таймер</h1>
        <div>
            <input autocomplete="on" min="0" max="59" placeholder="10" value="00" maxlength="2" size="3" type="number" id="second" class="input-text">
            <span>секунд</span>   
            
            <input autocomplete="on" min="0" max="59" placeholder="30" value="00" maxlength="2" size="3" type="number" id="minute" class="input-text">
            <span>минут</span>    

            <input autocomplete="on" min="0" max="23" placeholder="00" value="00" maxlength="2" size="3" type="number" id="hour" class="input-text">
            <span>часов</span>   
        </div>
        <div>
        <button id="start" class="input-button">старт</button>
        <button id="stopped" class="input-button">стоп</button>
        </div>
        <div>
            <input checked type="radio" name="sound" value="Время вышло" id="sound1">
            <span class="option">Время вышло</span>
        </div>
        <div id="lastDiv">
            <input type="radio" name="sound" value="Будильник" id="sound2">
            <span class="option">Будильник</span>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
